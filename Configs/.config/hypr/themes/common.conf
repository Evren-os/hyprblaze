exec = hyprctl setcursor Phinger-Cursors 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Phinger-Cursors'
exec = gsettings set org.gnome.desktop.interface cursor-size 24


# █▀▀ █▀█ █▄░█ ▀█▀
# █▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'Geist Regular 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Geist Regular 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Iosevka Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


