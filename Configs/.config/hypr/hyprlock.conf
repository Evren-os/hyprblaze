# Performance-optimized hyprlock configuration
# Paths
$scrPath      = ~/.config/hypr/hyprlock/
$imgPath      = ~/.config/hypr/hyprlock/assets/

# WALLPAPER
$wallpaper    = ~/Pictures/eyes.png
$blur         = 1  # Reduced blur passes for better performance

# STYLING
$rounding     = 8   # Slightly reduced rounding for modern look
$font-text    = GeistMono Nerd Font
$font-display = GeistMono  Bold
$font-symbol  = JetBrainsMono Nerd Font Mono

# Input styling
$weight       = 1.5  # Slightly reduced weight for cleaner look
$inner-color  = rgba(0, 0, 0, 0.6)  # Increased opacity for better contrast
$border-color = rgba(255, 255, 255, 0.2)

# Colors with optimized alpha channels
$clock-color  = rgb(255, 255, 255)  # Removed alpha for better performance
$fg0          = rgb(255, 255, 255)  # Removed alpha for better performance
$fg1          = rgb(0, 0, 0)
$shape-col0   = rgb(255, 255, 255)
$shape-col1   = rgba(0, 0, 0, 0.3)

# Shadows (optimized)
$shadow-pass  = 1    # Reduced passes for better performance
$shadow-size  = 2    # Slightly reduced size
$shadow-color = rgb(0,0,0)
$shadow-boost = 1.1  # Slightly reduced boost
$text-shadow-pass   = 1
$text-shadow-boost  = 0.4  # Reduced for subtlety

# GENERAL
general {
    no_fade_in          = true
    grace               = 0
    disable_loading_bar = true  # Disabled for performance
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

# BACKGROUND
background {
    monitor            =
    path              = $wallpaper
    blur_passes       = $blur
    contrast          = 0.9
    brightness        = 0.75
    vibrancy          = 0.15
    vibrancy_darkness = 0
}

# INPUT FIELD
input-field {
    monitor            =
    size              = 280, 50  # Adjusted for better proportions
    rounding          = $rounding
    outline_thickness = $weight
    outer_color       = $border-color
    dots_size         = 0.15
    dots_spacing      = 0.85
    dots_center       = true
    inner_color       = $inner-color
    font_color        = $fg0
    fade_on_empty     = false
    font_family       = $font-text
    placeholder_text  = <span>Û∞¢è $USER</span>
    hide_input        = false
    position          = 0, -220  # Adjusted position
    halign           = center
    valign           = center
    zindex           = 10
}

# TIME (HOURS)
label {
    monitor      =
    text         = cmd[update:1000] date +"%H"  # Simplified command
    color        = $clock-color
    shadow_pass  = $shadow-pass
    shadow_size  = $shadow-size
    shadow_color = $shadow-color
    shadow_boost = $shadow-boost
    font_size    = 140  # Slightly reduced for better scaling
    font_family  = $font-display
    position     = 0, -150
    halign       = center
    valign       = top
}

# TIME (MINUTES)
label {
    monitor      =
    text         = cmd[update:1000] date +"%M"  # Simplified command
    color        = $clock-color
    shadow_pass  = $shadow-pass
    shadow_size  = $shadow-size
    shadow_color = $shadow-color
    shadow_boost = $shadow-boost
    font_size    = 140
    font_family  = $font-display
    position     = 0, -315
    halign       = center
    valign       = top
}

# GREETING
label {
    monitor        =
    text          = cmd[update:1000] bash $scrPath/greeting.sh
    shadow_passes = $text-shadow-pass
    shadow_boost  = $text-shadow-boost
    color         = $fg0
    font_size     = 12  # Slightly increased for better readability
    font_family   = $font-text
    position      = 0, -60
    halign        = center
    valign        = center
}

# DATE (Combined for better performance)
label {
    text          = cmd[update:1000] date "+%A, %B %d, %Y"  # Simplified date format
    shadow_passes = $text-shadow-pass
    shadow_boost  = $text-shadow-boost
    color         = $fg0
    font_size     = 14
    font_family   = $font-text
    position      = 0, -95  # Adjusted position
    halign        = center
    valign        = center
}

# MEDIA BACKGROUND
image {
    path         = $imgPath/media-bg-dark-25.png
    size         = 110  # Slightly reduced size
    opacity      = 0.2  # Reduced opacity
    rounding     = 6    # Adjusted rounding
    border_size  = 0
    rotate       = 0
    position     = 0, -400
    halign       = center
    valign       = center
    zindex       = 1
}