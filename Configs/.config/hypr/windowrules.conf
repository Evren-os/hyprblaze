# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more details

#---------------------------------------------------------------#
# System Apps & Utilities                                         #
#---------------------------------------------------------------#

# Terminal Emulators
windowrulev2 = opacity 1.0 1.0,class:^(kitty)$
windowrulev2 = opacity 0.95 0.95,class:^(alacritty)$
windowrulev2 = opacity 0.95 0.95,class:^(foot)$
windowrulev2 = opacity 0.95 0.95,class:^(wezterm)$

# System Monitoring
windowrulev2 = float,class:^(kitty)$,title:^(btop|htop|top|nvtop)$
windowrulev2 = size 1000 600,class:^(kitty)$,title:^(btop|htop|top|nvtop)$
windowrulev2 = center,class:^(kitty)$,title:^(btop|htop|top|nvtop)$

# System Tools
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(qt5ct|qt6ct)$

# File Manager Operations
windowrulev2 = float,class:^(org.kde.dolphin)$,title:^(Progress Dialog|Copying|Moving|File Operation Progress)$
windowrulev2 = size 800 600,class:^(org.kde.dolphin)$
windowrulev2 = center,class:^(org.kde.dolphin)$

#---------------------------------------------------------------#
# Browsers & Web Apps                                            #
#---------------------------------------------------------------#

# Browsers
windowrulev2 = opacity 1.0 1.0,class:^(firefox)$
windowrulev2 = opacity 0.95 0.95,class:^(Brave-browser)$
windowrulev2 = opacity 0.95 0.95,class:^(chromium)$
windowrulev2 = opacity 0.95 0.95,class:^(Google-chrome)$

# Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(Brave-browser)$,title:^(Picture in picture)$
windowrulev2 = pin,class:^(Brave-browser)$,title:^(Picture in picture)$

#---------------------------------------------------------------#
# Development Tools                                              #
#---------------------------------------------------------------#

# Code Editors
windowrulev2 = opacity 0.95 0.95,class:^(code-oss|VSCodium|Code|code-url-handler)$
windowrulev2 = opacity 0.95 0.95,class:^(sublime_text)$
windowrulev2 = opacity 0.95 0.95,class:^(jetbrains-*)$

# Development Tools
windowrulev2 = opacity 0.95 0.95,class:^(postman)$
windowrulev2 = opacity 0.95 0.95,class:^(GitKraken)$
windowrulev2 = opacity 0.95 0.95,class:^(DBeaver)$

#---------------------------------------------------------------#
# Media & Entertainment                                          #
#---------------------------------------------------------------#

# Media Players
windowrulev2 = float,class:^(com.github.rafostar.Clapper)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = opacity 1.0 1.0,class:^(mpv)$
windowrulev2 = opacity 0.95 0.95,class:^(vlc)$

# Image Viewers
windowrulev2 = float,class:^(eog|gwenview|ristretto)$
windowrulev2 = center,class:^(eog|gwenview|ristretto)$

# Music Apps
windowrulev2 = opacity 0.9 0.9,class:^([Ss]potify)$
windowrulev2 = opacity 1.0 1.0,title:^(Spotify Free)$

# Gaming
windowrulev2 = opacity 0.9 0.9,class:^([Ss]team)$
windowrulev2 = opacity 0.9 0.9,class:^(steamwebhelper)$
windowrulev2 = opacity 0.9 0.9,class:^(lutris)$
windowrulev2 = fullscreen,class:^(game.exe)$

#---------------------------------------------------------------#
# Communication & Social                                         #
#---------------------------------------------------------------#

# Chat Applications
windowrulev2 = opacity 0.95 0.95,class:^(discord|WebCord|ArmCord)$
windowrulev2 = opacity 0.95 0.95,class:^(Signal)$
windowrulev2 = opacity 0.95 0.95,class:^(telegram-desktop)$
windowrulev2 = opacity 0.95 0.95,class:^(whatsapp-desktop)$

#---------------------------------------------------------------#
# Utility Apps                                                   #
#---------------------------------------------------------------#

windowrulev2 = float,class:^(com.github.unrud.VideoDownloader)$
windowrulev2 = float,class:^(io.gitlab.theevilskeleton.Upscaler)$
windowrulev2 = float,class:^(io.gitlab.adhami3310.Impression)$
windowrulev2 = float,class:^(io.github.flattool.Warehouse)$

#---------------------------------------------------------------#
# Special Rules & Animations                                     #
#---------------------------------------------------------------#

# Sysfetch
windowrule = float,^(sysfetch-float)$
windowrule = center,^(sysfetch-float)$
windowrule = size 380 500,^(sysfetch-float)$

#---------------------------------------------------------------#
# Layer Rules                                                    #
#---------------------------------------------------------------#

# Blur Effects
layerrule = blur,^(rofi)$
layerrule = ignorezero,^(rofi)$
layerrule = blur,^(notifications)$
layerrule = ignorezero,^(notifications)$
layerrule = blur,^(swaync-notification-window)$
layerrule = ignorezero,^(swaync-notification-window)$
layerrule = blur,^(swaync-control-center)$
layerrule = ignorezero,^(swaync-control-center)$
layerrule = blur,^(logout_dialog)$
layerrule = ignorezero,^(logout_dialog)$

# Animations
windowrulev2 = animation slide,class:^(rofi)$
windowrulev2 = animation slide,class:^(notification)$
windowrulev2 = animation popin,class:.*(dialog|download|notification|error|confirmreset).*
